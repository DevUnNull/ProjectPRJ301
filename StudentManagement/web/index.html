<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home page</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
                background: url('IMAGE/fpthanoi01-130.jpg') no-repeat center center/cover;
                background-size: cover;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: white;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            }
            .navbar {
                background-color: rgba(255, 102, 0, 0.9);
                padding: 15px;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }
            .navbar a {
                color: white;
                text-decoration: none;
                margin: 0 15px;
                font-size: 18px;
            }
            .container {
                margin-top: 80px;
            }
            .container {
                margin-top: 50px; /* Đẩy lên trên */
            }

            .container {
                position: absolute;
                top: 33%; /* Đẩy lên 1/3 chiều cao trang */
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }

            h1 {
                font-size: 40px; /* Nhỏ hơn một chút */
                font-weight: bold;
                text-shadow: 0 0 5px black,
                    0 0 10px black,
                    0 0 15px black;
            }

            .btn {
                font-size: 18px; /* Nhỏ hơn */
                padding: 12px 25px; /* Điều chỉnh kích thước */
                font-weight: bold;
                background-color: rgba(255, 102, 0, 1);
                color: white;
                text-decoration: none;
                border-radius: 8px;
                display: inline-block;
                text-shadow: 2px 2px 5px black;
                box-shadow: 0 0 10px black,
                    0 0 20px black;
                border: 2px solid white;
                transition: all 0.3s ease-in-out;
            }

            .btn:hover {
                background-color: rgba(204, 82, 0, 1);
                box-shadow: 0 0 15px black,
                    0 0 30px black;
                transform: scale(1.05);
            }




        </style>
    </head>
    <body>
        
        <div class="container">
            <h1>Welcome to FPT University</h1>
            <a href="Login.jsp" class="btn">Đăng nhập</a>
        </div>
    </body>
</html>
